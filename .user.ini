; ============================================
; CyberCore - PHP 8.1 Production Settings
; Windows Server + Plesk
; ============================================
; Use this as .user.ini in the application root
; Changes take effect after 300 seconds (default)

; ============================================
; ERROR HANDLING & LOGGING
; ============================================
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = D:\logs\php_error.log
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off

; ============================================
; PHP SECURITY
; ============================================
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
default_charset = "UTF-8"
variables_order = "GPCS"
request_order = "GP"

; Disable dangerous functions
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source,pcntl_exec,eval

; ============================================
; FILE UPLOADS
; ============================================
file_uploads = On
upload_max_filesize = 10M
post_max_size = 10M
max_file_uploads = 20
upload_tmp_dir = D:\tmp

; ============================================
; RESOURCE LIMITS (PHP 8.1 optimized)
; ============================================
max_execution_time = 30
max_input_time = 60
memory_limit = 256M
default_socket_timeout = 60

; ============================================
; OUTPUT BUFFERING
; ============================================
output_buffering = 4096
zlib.output_compression = On
zlib.output_compression_level = 6

; ============================================
; SESSION SECURITY
; ============================================
session.auto_start = Off
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = "Lax"
session.cookie_lifetime = 0
session.gc_maxlifetime = 7200
session.gc_probability = 1
session.gc_divisor = 100
session.name = CYBERCORE_SESSION
session.hash_function = sha256
session.hash_bits_per_character = 5

; ============================================
; LOCALE & TIMEZONE
; ============================================
date.timezone = "Europe/Lisbon"
locale = "pt_PT.UTF-8"

; ============================================
; MAIL SETTINGS (for Plesk mail system)
; ============================================
[mail function]
SMTP = localhost
smtp_port = 25
sendmail_path = "\"C:\Program Files\Plesk\Additional\PleskPHP81\php_mail.exe\""

; ============================================
; PERFORMANCE OPTIMIZATION
; ============================================
; OPcache (if available)
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.max_wasted_percentage = 5
opcache.validate_timestamps = 1
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1
opcache.save_comments = 1
opcache.load_comments = 1
opcache.enable_file_override = 1

; Realpath cache (for Windows)
realpath_cache_size = 2M
realpath_cache_ttl = 3600

; ============================================
; PHAR (Archive handling)
; ============================================
phar.readonly = 1
phar.require_hash = 1

; ============================================
; FTP
; ============================================
; Disable if not used
ftp.allow_url_fopen = Off

; ============================================
; FILTER
; ============================================
filter.default = FILTER_SANITIZE_STRING
filter.default_flags = FILTER_FLAG_NO_ENCODE_QUOTES

; ============================================
; PCRE (Regular Expressions)
; ============================================
pcre.backtrack_limit = 1000000
pcre.recursion_limit = 100000
