; ==========================================
; CyberCore Hosting Platform - Production PHP Configuration
; ==========================================
; For Plesk, use .user.ini instead of php.ini
; Changes take effect after 300 seconds (default)

; ==========================================
; ERROR HANDLING (PRODUCTION)
; ==========================================
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/www/vhosts/yourdomain.com/logs/php_error.log

; ==========================================
; SECURITY
; ==========================================
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Session security
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = "Lax"
session.use_strict_mode = 1
session.use_only_cookies = 1
session.name = CYBERCORE_SESSION

; ==========================================
; FILE UPLOADS
; ==========================================
file_uploads = On
upload_max_filesize = 10M
max_file_uploads = 20
upload_tmp_dir = /tmp

; ==========================================
; RESOURCE LIMITS
; ==========================================
max_execution_time = 30
max_input_time = 60
memory_limit = 256M
post_max_size = 10M

; ==========================================
; OUTPUT BUFFERING
; ==========================================
output_buffering = 4096
zlib.output_compression = On

; ==========================================
; TIMEZONE
; ==========================================
date.timezone = "Europe/Lisbon"

; ==========================================
; OPCACHE (Performance)
; ==========================================
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1
